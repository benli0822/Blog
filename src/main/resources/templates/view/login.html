<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{assets/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/supersized.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/style.css}"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <a href="/"><h1>Blog Login</h1></a>

    <br/>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="username" placeholder="Please give your usename!"/>
        <input type="password" name="password" class="password" placeholder="Please insert your password!"/>
        <!--<button type="submit" class="submit_button">Submit</button>-->
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <div class="error">
            <span>+</span>
        </div>
    </form>
    <div class="connect">
        <p>Social</p>

        <p>
            <a class="facebook" href=""></a>
            <a class="twitter" href=""></a>
        </p>
    </div>
</div>


<!-- Javascript -->
<script th:src="@{assets/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{assets/js/supersized.3.2.7.min.js}"></script>
<script th:src="@{assets/js/supersized-init.js}"></script>
<script th:src="@{assets/js/scripts.js}"></script>

</body>

</html>
