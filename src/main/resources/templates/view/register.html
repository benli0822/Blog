<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{assets/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/supersized.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/style.css}"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

<div class="page-container">

    <h1>Register</h1>

    <form action="#" method="post">  <!-- //TODO ajouter l'assocation avec entity -->


        <div class="row uniform">
            <input type="text" name="username" id="username" th:field="*{user.username}"
                   placeholder="Please give your usename!"/>
            <input type="password" th:field="*{user.password}" name="password" id="password"
                   placeholder="Password"/>
            <input type="password" name="repassword" id="repassword"
                   placeholder="Please repeat your password"/>

            <input type="submit" name="register" value="Register"/>

        </div>
    </form>
</div>

<!-- Javascript -->
<script th:src="@{assets/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{assets/js/supersized.3.2.7.min.js}"></script>
<script th:src="@{assets/js/supersized-init.js}"></script>
<script th:src="@{assets/js/scripts.js}"></script>

</body>
</html>
